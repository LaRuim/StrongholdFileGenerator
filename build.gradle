plugins {
    id 'java'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {url "https://jitpack.io"}
}

dependencies {
}

jar {
  manifest {
    attributes(
      'Main-Class': 'Main'
    )
  }
  from {
    configurations.compile.collect {it.isDirectory() ? it: zipTree(it)}
  }
}